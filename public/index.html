<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="stats">
      <div>Lives: <span id="lives">10</span></div>
      <div>Gold: <span id="gold">100</span></div>
      <div>Wave: <span id="wave">1</span></div>
      <div>Score: <span id="score">0</span></div>
    </div>

    <div id="controls">
      <h3>Towers</h3>
      <button id="basicTower" class="tower-btn">Basic Tower ($50)</button>
      <button id="sniperTower" class="tower-btn">Sniper Tower ($100)</button>
      <button id="aoeTower" class="tower-btn">AoE Tower ($150)</button>
      <button id="slowTower" class="tower-btn">Slow Tower ($75)</button>

      <div class="control-group">
        <button id="startWave">Start Wave</button>
        <button id="speedUp">Speed Up</button>
      </div>

      <div class="control-group">
        <label>
          <input type="checkbox" id="showRange">
          Show Tower Range
        </label>
      </div>
    </div>

    <div id="game-over" class="modal">
      <div class="modal-content">
        <h2>Game Over</h2>
        <p>Your final score: <span id="final-score">0</span></p>
        <button id="restart">Play Again</button>
      </div>
    </div>
  </div>

  <!-- No Socket.IO - single player only -->
  <script src="js/utils.js" type="application/javascript"></script>
  <script src="js/map.js" type="application/javascript"></script>
  <script src="js/enemy.js" type="application/javascript"></script>
  <script src="js/tower.js" type="application/javascript"></script>
  <script src="js/projectile.js" type="application/javascript"></script>
  <script src="js/game.js" type="application/javascript"></script>
  <script src="js/main.js" type="application/javascript"></script>
</body>
</html>
